<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive (480 × 800)</title>
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="google-site-verification" content="kW5arEGgEWNJ1JBeVouu0YKV4m1qNMtI5IVZXAMRXgs">
  </head>
  <body>

    <header>

      <form>
        <p>
          <input type="text" id="url" placeholder="Enter a URL you want to load" title="Enter URL you wish to load into the iframe, e.g. stackoverflow.com">
          <select id="device">
            <option value="">Default User Agent</option>
            <option value="firefox_windows">Firefox Windows</option>
            <option value="firefox_macosx">Firefox Mac OS X</option>
            <option value="android_firefox">Android Firefox</option>
            <option value="safari_iphone4">Safari iPhone 4</option>
            <option value="safari_ipad2">Safari iPad 2</option>
          </select>
          <input type="submit" value="Load iframe">
        </p>
      </form>

      <div class="switches">
        <ul>
          <li><a class="resolution" data-width="240" data-height="320" href="#">240 × 320</a></li>
          <li><a class="resolution" data-width="320" data-height="480" href="#">320 × 480</a></li>
          <li><a class="resolution active" data-width="480" data-height="800" href="#">480 × 800</a></li>
          <li><a class="resolution" data-width="768" data-height="1024" href="#">768 × 1024</a></li>
          <li><a class="resolution" data-width="800" data-height="1280" href="#">800 × 1280</a></li>
          <li><a class="resolution" data-width="1600" data-height="1200" href="#">1600 × 1200</a></li>
          <li><a class="resolution" data-width="2048" data-height="1536" href="#">2048 × 1536</a></li>
          <li><a class="orientation" href="#">Orientation</a></li>
        </ul>
      </div>

    </header>

    <div class="frame">
      <h2>480 × 800</h2>
      <iframe sandbox="allow-same-origin allow-forms" width="480" height="800" src="http://colly.com/"></iframe>
    </div>

    <p class="fork-me">
      <a href="https://github.com/ollie/responsive" title="Fork me on GitHub">
        <img src="https://a248.e.akamai.net/assets.github.com/img/bec6c51521dcc8148146135149fe06a9cc737577/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub">
      </a>
    </p>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-3063799-10']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

  </body>
</html>
